<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">

    <title>Create a Show</title>

</head>
<body data-bs-theme="dark">
    <div class="main-container">
        <div class="flexed-dash">
            <h1>Edit This Show!</h1>
            <a href="/shows"><button class="btn btn-primary">Return to Dashboard</button></a>
            <br>
            <br>
            <a href="/logout"><button class="btn btn-primary">Log Out</button></a>
        </div>
        
        </div>
        <div>
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                    <p class=flashes style="color: red;">{{ message }}</p>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </div>
        <div>
            <form action="/shows/{{this_show.id}}/edit" method="POST">
                    <p><label>Title: </label></p>
                    <p><input type="text" name="title" value="{{this_show.title}}"></p>
                    <p><label>Network: </label></p>
                    <p><input type="text" name="network" value="{{this_show.network}}"></p>
                    <p><label>Description</label></p>
                    <p><textarea name="description" cols="20" rows="4">{{this_show.description}}</textarea></p>
                    <p><label>Release Date: </label></p>
                    <p><input type="date" name="release_date" value="{{this_show.release_date}}"></p>

                    <br>
                    <button class="btn btn-primary dash-btn-spacing">Edit Show</button>

            </form>

        </div>

    </div>
    
</body>
</html>
