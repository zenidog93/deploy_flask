<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Home page</title>
</head>
<body data-bs-theme="dark">
    <div class="main-container">
        <div class="left-container">
            <h2>Register</h2>

            <form action="/user/create" method="post">
                <p> <label for="first_name">First Name:</label></p>
                <p> <input type="text" name="first_name"></p>
                <p> <label for="last_name">Last Name:</label></p>
                <p> <input type="text" name="last_name"></p>
                <p> <label for="email">Email:</label></p>
                <p> <input type="text" name="email"></p>
                <p> <label for="password">Password:</label></p>
                <p> <input type="password" name="password"></p>
                <p> <label for="confirm_password">Confirm Password:</label></p>
                <p> <input type="password" name="confirm_password"></p>
                <button>Register</button>

            </form>
        </div>
        <div class="right-container">
            <h2>Log In</h2>
            <form action="/user/login" method="post">
                <p> <label for="email">Email:</label></p>
                <p> <input type="text" name="email"></p>
                <p> <label for="password">Password:</label></p>
                <p> <input type="password" name="password"></p>
                <button>Log In</button>
            </form>
            
        </div>


    </div>
    <div class="centered">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                <p class=flashes style="color: red;">{{ message }}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>

</body>
</html>
